{% extends 'base.html' %}

{% block content %}
<div class="app-container">
    <header class="app-header">
        <h1 id="greeting">My Day</h1>
        <p id="date-display"></p>
        <button id="theme-switcher" aria-label="Switch Theme">ðŸŒ™</button>
    </header>

    <section class="progress-section">
        <div class="progress-label">
            <span>Tasks Completed</span>
            <span id="progress-text">0%</span>
        </div>
        <div class="progress-bar-container">
            <div id="progress-bar" style="width: 0%;"></div>
        </div>
    </section>

    <main class="task-section">
        <ul id="task-list" class="task-list">
            <!-- Tasks will be dynamically inserted here by JavaScript -->
        </ul>
    </main>

    <footer class="app-footer">
        <form class="add-task-form" id="add-task-form">
            <input type="text" id="new-task-input" placeholder="Add a new task..." autocomplete="off">
            <button id="add-task-btn" type="submit" aria-label="Add Task">+</button>
        </form>
    </footer>
</div>
{% endblock %}
